{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">{{ board_name }}</h2>

<table class="table table-hover">
    <thead class="table-light">
        <tr>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">내용 (미리보기)</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post[0] }}</td>
            <td>{{ post[1] }}</td>
            <td>{{ post[2] }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center">아직 등록된 글이 없습니다.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="text-end">
    <button class="btn btn-secondary" disabled>글쓰기 (로그인 필요)</button>
</div>
{% endblock %}
